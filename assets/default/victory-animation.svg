<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="victoryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45a049;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="200" fill="url(#victoryGradient)"/>

  <!-- Animated confetti -->
  <rect x="50" y="10" width="10" height="10" fill="#ff6b6b">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; 20,60; 40,120; 60,190"
      dur="3s"
      repeatCount="indefinite"/>
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0;360;720"
      dur="2s"
      repeatCount="indefinite"
      additive="sum"/>
  </rect>

  <rect x="120" y="5" width="8" height="8" fill="#4ecdc4">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; -15,50; -30,100; -45,195"
      dur="2.5s"
      repeatCount="indefinite"/>
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0;-360;-720"
      dur="1.8s"
      repeatCount="indefinite"
      additive="sum"/>
  </rect>

  <rect x="200" y="8" width="12" height="12" fill="#45b7d1">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; 10,40; 20,80; 30,192"
      dur="2.8s"
      repeatCount="indefinite"/>
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0;270;540"
      dur="2.2s"
      repeatCount="indefinite"
      additive="sum"/>
  </rect>

  <rect x="250" y="12" width="9" height="9" fill="#96ceb4">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; -8,45; -16,90; -24,188"
      dur="3.2s"
      repeatCount="indefinite"/>
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0;400;800"
      dur="2.5s"
      repeatCount="indefinite"
      additive="sum"/>
  </rect>

  <!-- Main text with animation -->
  <text x="150" y="90" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">
    VICTORY!
    <animate attributeName="font-size" values="28;32;28" dur="1s" repeatCount="indefinite"/>
  </text>

  <!-- Success checkmark -->
  <g transform="translate(150, 130)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="white" stroke-width="4">
      <animate attributeName="r" values="0;25" dur="0.5s" begin="0s" fill="freeze"/>
    </circle>
    <path d="M-12,0 L-5,8 L12,-10" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <animate attributeName="stroke-dasharray" values="0 35;35 0" dur="0.5s" begin="0.5s" fill="freeze"/>
    </path>
  </g>

  <!-- Stars animation -->
  <text x="50" y="60" font-size="20" fill="white" text-anchor="middle">⭐
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
  </text>
  <text x="250" y="50" font-size="18" fill="white" text-anchor="middle">⭐
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
  </text>
  <text x="80" y="40" font-size="16" fill="white" text-anchor="middle">✨
    <animate attributeName="opacity" values="0;1;0" dur="1.2s" begin="0.75s" repeatCount="indefinite"/>
  </text>
  <text x="220" y="35" font-size="16" fill="white" text-anchor="middle">✨
    <animate attributeName="opacity" values="0;1;0" dur="1.2s" begin="1s" repeatCount="indefinite"/>
  </text>
</svg>