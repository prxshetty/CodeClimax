<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeClimax</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Main Content -->
    <main class="popup-content">
      <!-- Media Library -->
      <section class="media-library-section">
        <div class="section-header">
          <h2>Media Library</h2>
          <button id="clearAllBtn" class="btn btn-danger" title="Clear all media">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
            </svg>
          </button>
        </div>

        <div class="media-grid" id="mediaGrid">
          <!-- Media items will be populated here -->
          <div class="loading-placeholder">
            <p>Loading...</p>
          </div>
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
          <p>No celebration media yet</p>
        </div>
      </section>

      <!-- Add Media Section -->
      <section class="add-media-section">
        <h2>Add Media</h2>

        <div class="url-input-group">
          <input type="url" id="mediaUrl" placeholder="YouTube or Tenor URL" />
          <button id="addMedia" class="btn btn-primary">Add</button>
        </div>
        <small>Supports YouTube videos and Tenor GIFs</small>
      </section>
    </main>

    <!-- Footer -->
    <footer class="popup-footer">
      <div class="footer-content">
        <h1>CodeClimax</h1>
        <a href="https://github.com/codecclimax/extension" target="_blank" class="github-link" title="View on GitHub">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
          </svg>
        </a>
      </div>
    </footer>
  </div>

  
  <!-- Toast notification -->
  <div class="toast" id="toast" style="display: none;">
    <span id="toastMessage"></span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
